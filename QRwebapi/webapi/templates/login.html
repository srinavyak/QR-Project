{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{%static 'img/logo/logo.png' %}" rel="icon">
    <title>QR - Forms</title>
    <link href="{%static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{%static 'css/ruang-admin.min.css' %}" rel="stylesheet">
    <script>
   
        function fpvalidation() {
    
          var email1 = document.getElementById("inputEmail3").value;
          var password=document.getElementById("inputPassword3").value;

          var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
          if (reg.test(email1)) {
            document.getElementById("valEmail").innerHTML = "";
          }
          else {
            emailError = "Email Required";
            document.getElementById("valEmail").innerHTML = emailError;
            return false;
            // document.getElementById("valEmail").innerHTML = "*please enter a valid email address";
            //document.getElementById("valEmail").style.borderColor = "Red"; 
            //return false;
          }
          if (password.length < 4 ){
            passworderror="Password required";
            document.getElementById("valPassword").innerHTML = passworderror;
            return false;
          }
         
        }
</script>
<style>
    p {
        margin-top: -34px;
        margin-bottom: 1rem;
        margin-left: 205px;
        color: red;
    }
</style>
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- TopBar -->
                <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
                    <ul class="navbar-nav accordion">
                        <li>
                            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                                <div class="sidebar-brand-icon">
                                    <img src="{%static 'img/logo/qr-mainlogo.png' %}" style="height: 50%;width: 50%;">
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Topbar -->
                <!-- Container Fluid-->
                <div class="container-fluid" id="container-wrapper">

                    <div class="row  justify-content-center" style="margin: 5% 0;">
                       
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Login</h6>
                                </div>
                                {% if messages %}
                                {% for message in messages %}
                                <p id="error"><span>{{message}}</span></p>
                                {% endfor %}
                                {% endif %}
                                <div class="card-body">
                                    <form action="login" method="POST" onsubmit="return fpvalidation()">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="inputEmail3" name="email"
                                                    placeholder="Email">
                                                <!-- <div id="email1_error"></div> -->
                                                 <span class="validation" id="valEmail"></span> 
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="inputPassword3"
                                                    name="password" placeholder="Password">
                                                 <span class="validation" id="valPassword"></span> 
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-12  text-right">
                                                <button type="submit"  class="btn btn-primary">Sign in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--Row-->
                </div>


                <!---Container Fluid-->
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>
                            copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> - Reserved by
                            <b><a href="https://www.quadrantresource.com/" target="_blank">Quadrant Resource</a></b>
                        </span>
                    </div>
                </div>
            </footer>
            <!-- Footer -->
        </div>
    </div>

    <!-- Scroll to top -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{%static 'js/ruang-admin.min.js' %}"></script>
    <script src="{%static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{%static 'js/demo/chart-area-demo.js' %}"></script>
</body>

</html>
